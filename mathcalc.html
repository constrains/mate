<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor Logger</title>
</head>
<body>
  <h2>Enter your name:</h2>
  <form id="visitor-form">
    <label for="name">Name: </label>
    <input type="text" id="name" name="name" required>
    <br><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbx1rtyXl9SZ-xTPptKlLmX1-Rk-FOt-1vDsmgxcShm2xhT_hp-FBbnwc4OKRB2T-6HZ/exec";

    document.getElementById("visitor-form").addEventListener("submit", async (event) => {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const ip = "127.0.0.1";  // Use a default or implement IP detection if needed
      const location = "Unknown";  // Use a default or implement location detection if needed

      // Make the POST request to the Google Apps Script web app
      try {
        const response = await fetch(scriptUrl, {
          method: "POST",
          body: new URLSearchParams({
            name: name,
            ip: ip,
            location: location
          }),
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          }
        });

        const responseText = await response.text();
        alert(responseText);  // Display success or error message
      } catch (error) {
        alert("Failed to log visitor: " + error.message);
      }
    });
  </script>
</body>
</html>
